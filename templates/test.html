<form id="main-contact-form" class="contact-form row" name="contact-form" method="POST">  {% csrf_token %}
<div class="form-group col-md-6">
{{ form.name }}
</div>
<div class="form-group col-md-6">
{{ form.email }}
</div>
<div class="form-group col-md-12">
{{ form.subject }}
</div>
<div class="form-group col-md-12">
{{ form.message }}
</div>
<div class="form-group col-md-12">
<input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
</div>
</form>
